<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traveler project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <!-------------------------->
    <!-------header part------->
    <!-------------------------->
    <header class="container">
        <div class="main d-flex justify-content-between mx-5 py-3">
            <div>
                <span class="border-end border-2 pe-3 border-secondary">
                    <a href="mailto:info@example.com" class="text-decoration-none">
                        <img src="asset/icon/icons8-mail-30.png" height="22px" width="22px">
                        <span class="text-secondary" >info@example.com</span>
                    </a>
                </span>
                <span class="ms-4">
                    <a href="tel:012 345 6789" class="text-decoration-none">
                        <img src="asset/icon/icons8-phone-24.png" height="22px" width="22px">
                        <span class="text-secondary">+012 345 6789</span>
                    </a>
                </span>
            </div>
            <div>
                <span>
                    <a href="https://www.facebook.com" class="text-decoration-none ms-4 text-success">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" class="text-decoration-none ms-4 text-success">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="text-decoration-none ms-4 text-success">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="text-decoration-none ms-4 text-success">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="text-decoration-none ms-4 text-success">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </span>
            </div>
        </div>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="asset/img/image-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="asset/img/image-2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
